{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
  
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Sansita' rel='stylesheet'>
  </head>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>


  
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg container-fluid justify-content-between">

    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/logo.png' %}" width="200" height="120">
    </a>

    <!-- Hamburger Icon -->
    <button class="navbar-toggler ml-auto custom-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>  
    </button>
    
    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse menu" id="main-navigation">
      <div class="searchbar">
        <input type="search" placeholder="Search" aria-label="Search">
        <button type="submit">Go</button>
      </div>
    
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/new_recipe">New Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/all_recipes">All Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/account">Account</a>
        </li>
      </ul>
    </div>
  </nav>



  <!-- body of the page, comes from other .html files-->
  <div class="container-fluid page-content">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer -->
<footer class="page-footer font-small">
  <!-- Copyright -->
  <div class="footer-copyright">Â© 2022 Copyright:
    <a class="web-link" href="/"> RecipeBox.com</a>
  </div>
</footer>


</html>
