{% extends "base.html" %}
{% block page_content %}

<title>Home</title>
<section id="home">
    
    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 section-col">
                    <h2>Sections</h2>
  
                    <div class="row">

                        {% for x in home_section_list %}


                        
                        <div class="col-sm-10 mini-section" id="section-block"><a class="col-link" href="/section/{{ x.name }}">{{ x.name }}</a></div>

                        {% endfor %}             
                        <div class="col-sm-10 mini-section"><a class="col-link" href="/section">Add New Section</a></div>
                    
                    </div>
                </div>

                <div class="col-sm-6 pinned-col">
                    <h2>Pinned Recipes</h2>
               
                    <div class="row">


                        {% for x in pinned_recipes_list %}
                        <div class="col-sm-10 mini-pinned">
                            <p class="all-recipes-text"><a class="pinned-link" href="{{ x.get_absolute_url }}">{{ x.name }}</a></p>
                            <p class="all-recipes-text">Time: {{ x.time_to_make }} mins</p>

                        </div>
                        {% endfor %}    

                        <!--
                        <div class="col-sm-10 mini-pinned">Pinned Recipe One</div>
                        <div class="col-sm-10 mini-pinned">Pinned Recipe Two</div>
                        <div class="col-sm-10 mini-pinned">Pinned Recipe Three</div>
                        <div class="col-sm-10 mini-pinned">Pinned Recipe Four</div>
                        <div class="col-sm-10 mini-pinned">Pinned Recipe Five</div>
                        -->
                            </div>

                    </div>
             

                </div>
            </div>
        </div>


</section>

{% endblock %}
