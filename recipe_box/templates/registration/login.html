{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">  
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Sansita' rel='stylesheet'>
  </head>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'recipe_box_js.js' %}"></script>


    {% block content %}



   
</div>

    <section id="landing">
        <div class="landing-box">

            <a class="landing-logo" href="/login"><img class="logo-img" src="{% static 'img/blue-logo.png' %}"></a>
        
            <div class="text-box">
            <p class="landing-text">Login to start cooking!</p>
        

        
            <div class="landing-account">
            
                <form method="post" class="form-group landing-form">
                    {% csrf_token %}
                    {{form|crispy}}
                    
                    
                    
                    <p class="forgot-pass">Forgot password? Click <a class="landing-link" href="../password_reset/">here!</a></p>
                    <a href="../home"><button type="submit" class="landing-btn">Login</button></a>

                    
                    <p class="no-acc">No account? Create one <a class="landing-link" href="../create_account/">here!</a></p>
                    
                    <!--<p class="landing-text">Donâ€™t have an account? Create one!</p>
                    <a href="../create_account/"><button class="landing-btn">Create Account</button></a>-->
                </form>
            </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
{% endblock %}
