{% extends "base.html" %}
{% block page_content %}

<title>Login</title>
<section id="account">
    
    {% block title %}
    Login Here
    {% endblock %}

    {% load crispy_forms_tags %}

    {% block content %}
    <form method="post" class="from-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>Forgot password? Click <a href="../password_reset/">here!</a></p>
        <p>No account? Create one <a href="../create_account/">here!</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</section>
{% endblock %}
{% endblock %}
