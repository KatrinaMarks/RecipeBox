{% extends "base.html" %}
{% block page_content %}

<title>Section</title>
<section id="individual-section">

    <div class="row individual-section-top">
        <p id="individual-section-title">{{ section_obj.name }}</p>
      
    </div>

    
    <div class="row individual-section-row">

        {% for x in recipe_list %}
        <div class="col-sm-11 individual-sections">
            <a href="{{ x.get_absolute_url }}"><p class="individual-section-text">{{ x.name }}</p></a>
            <p class="individual-section-text">Time: {{ x.time_to_make }}</p>
        
        </div>   
        {% endfor %}
        
    </div>



   
</section>

{% endblock %}
