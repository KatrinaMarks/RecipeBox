{% extends "base.html" %}
{% block page_content %}

<title>New Section</title>
<section id="new-section">

    <h2>Add New Section</h2>

    <!--input box for title-->          
    <label for="Title"> Name</label>
    <input type="text" id="title" name="Title">
    <br>

    <!--color selection drop down menu-->
    <!--TO DO: add color visuals and not just name-->
    <label for="Color">Color</label>
    <select id="color-selection" name="Color">
        <option value="select-option">-select option-</option>
        <option value="light-blue">light blue</option>
        <option value="medium-blue">medium blue</option>
        <option value="dark-blue">dark blue</option> 
        <option value="light-green">light green</option>
        <option value="medium-green">medium green</option>
        <option value="dark-green">dark green</option> 
    </select>

    <br>

     <!--free form text box for description-->
    <label for="Description">Description</label>
    <br>

    <textarea placeholder="Enter description here..." id="freeform" name="Description"></textarea>

    <br>

     <!--submit and cancel button-->
    <input type="submit" onclick="alert('can not add')" value="Create Section">
            
    <a href="/home">
        <button id="cancel-btn" type="Cancel" >Cancel</button>
    </a>


  
</section>

{% endblock %}
