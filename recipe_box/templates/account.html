{% extends "base.html" %}
{% block page_content %}

<title>Account</title>
<section id="account">    
    {% block content %}
    <p>Login <a href="../login/">Here!</a></p>
    <p>No account? Create one <a href="../create_account/">here!</a></p>

    {% if user.is_authenticated %}
      Hi {{user.username}}|
      Email: {{user.email}}
      <p><a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}

    {% endblock %}
</section>

{% endblock %}
